serenity {
    take.screenshots = AFTER_EACH_STEP
}
headless.mode = false
webdriver {
driver = remote
   remote {
      url="http://localhost:4444/"
      driver=chrome
   }
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["test-type", "no-sandbox", "ignore-certificate-errors", "start-maximized", "disable-dev-shm-usage",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
}
environments {
  default {
    webdriver.base.url = "https://www.facebook.com/"
  }
}