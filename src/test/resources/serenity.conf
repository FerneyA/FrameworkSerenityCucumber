serenity {
    take.screenshots = AFTER_EACH_STEP
}

headless.mode = true
webdriver {
driver = remote
   timeouts {
        implicitlywait = 20000
   }
   remote {
      url="http://standalone-chrome:4444/"
      driver=chrome
   }
  capabilities {
    browserName = "chrome"
    acceptInsecureCerts = true
    "goog:chromeOptions" {
      args = ["test-type", "no-sandbox", "ignore-certificate-errors", "--window-size=1000,1000",
        "incognito", "disable-infobars", "disable-gpu", "disable-default-apps", "disable-popup-blocking"]
    }
  }
}

environments {
  default {
    webdriver.base.url = "https://pwpwebqaohs.cajalosandes.cl/mi-sucursal/SimuladorDeCreditoUnico"
  }
  dev {
